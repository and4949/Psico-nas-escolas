<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Psicoajuda</title>
    <link rel="stylesheet" href="../assets/styles/cadastro.css" />
    <script src="../assets/scripts/verifyUserPresence.js" defer></script>
    <script src="../assets/scripts/cadastroaluno.js" defer></script>
    <script src="../assets/scripts/geral.js" defer></script>
  </head>

  <body id="azulclaro">
    <div class="parte-1">
      <a href="./escolha-perfil.html" class="voltar">
        <div class="botao">
          <img src="../assets/images/Seta esquerda.svg" alt="" />
          Voltar
        </div>
      </a>
    </div>
    <div class="parte-2">
      <div class="selecao">
        <form>
          <div class="linha-formulario">
            <div class="campo">
              <label for="nome">Nome</label>
              <input
                type="text"
                name="nome"
                id="nome"
                placeholder="Digite seu nome "
              />
            </div>
            <div class="campo">
              <label for="turma">Turma</label>
              <input
                type="text"
                name="turma"
                id="turma"
                placeholder="Digite sua Turma"
              />
            </div>
          </div>
          <div class="linha-formulario">
            <div class="campo">
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Digite seu email "
              />
            </div>
            <div class="campo">
              <label for="matricula">Matricula</label>
              <input
                type="number"
                name="matricula"
                id="matricula"
                placeholder="Digite sua matricula"
              />
            </div>
          </div>
          <div class="linha-formulario">
            <div class="campo">
              <label for="senha">Senha</label>
              <input
                type="password"
                name="senha"
                id="senha"
                placeholder="Crie uma senha"
              />
            </div>
            <div class="campo">
              <label for="genero">GÃªnero</label>
              <select name="genero" id="genero">
                <option value="feminino">Feminino</option>
                <option value="masculino">Masculino</option>
                <option value="outro">Outro</option>
              </select>
            </div>
          </div>
          <div class="linha-formulario">
            <div class="campo">
              <label for="confirmar">Confirme sua senha</label>
              <input
                type="password"
                name="confirmar"
                id="confirmar"
                placeholder="Digite sua senha novamente"
              />
            </div>
            <button class="confirmar" type="submit" id="azulclaro">
              Criar conta
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
